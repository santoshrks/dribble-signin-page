<!DOCTYPE html>
<html>
<head>
	<title>dribble</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="dribble.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<section class="wrapper">
	
	<div id="left">
			<header>
				<img src="https://static.dribbble.com/assets/dribbble-logo-8dfdc6ff39eb13adc7de250f1767b7fa7b1fce49a18558805f4c50481473f0d5.svg" alt="logo">

				<h1>Discover the World's top Designer & Creative.</h1>
				<img src="https://jmperezperez.com/assets/images/posts/svg-placeholders/pexels-photo-281184-square-100.svg" class="img-1">
			</header>
			
	</div>
	<div id="right">
		
		<div class="nav">
			<p>
				Not a member?
				<a href="#"> Sign up now</a>
			</p>
		</div>


		<div class="main-content">
		<div class="right-container">
			<div class="sign">
			<h2>Sign in to Dribble</h2>
		</div>

			<div class="buttons">
			<button class="btn-1">

				<a href="#">
					<i class="fa fa-google"></i>
					Sign in with Google
				</a>
			</button>
			<button class="btn-2">
				<a href="#">
					<i class="fa fa-twitter"></i>
				</a>
			</button>
		</div>
		<h4>Or</h4>
		<div>
			<form action="#">
				<label for="user">Username or Email Address</label>
				<input type="text" name="user">

				<label for="pass" class="password"> Password<a href="#">Forgot password ?</a> </label>
				<input type="password" name="pass">

				<div class="sub">
				<input type="submit" value="sign In">
				</div>
			</form>
		</div>
				<div class="nav-1">
			<p>
				Not a member?
				<a href="#"> Sign up now</a>
			</p>
		</div>
	</div>
	</div>
</div>

	</section>
</body>
</html>
